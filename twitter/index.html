<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>twitter</title>
</head>

<body>
    <!--Sección que contiene el textarea y el contador con el botón de Twittear-->
    <section class="container">
        <div class="row">
            <div class="col s2 message-container">
                <img src="assets/images/user.png" alt="" class="circle responsive-img">
            </div>
            <div class="col s8">
                <textarea class="textarea" id="message" placeholder="¿Qué está pasando?"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col s1 offset-s7">
                <input id="counter" value="150"></input>
            </div>
            <div class="col s2">
                <button id="twittear" class="btn waves-effect waves-light" type="submit" name="action" value="twittear">Twittear</button>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
